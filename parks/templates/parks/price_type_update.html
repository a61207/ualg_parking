{% extends 'base.html' %}

{% block title %}
    Update Price Type
{% endblock %}

{% block main %}

    <div class="container">
        <h1 class="mt-5">Update Price Type</h1>
        <form method="post">
            {% csrf_token %}
            {% include 'parks/price_type_form.html' %}
            <a type="button" href="{% url 'park_detail' object.id %}" class="btn btn-success mt-2">Back</a>
            <button type="submit" class="btn btn-success mt-2">Update Prices</button>
        </form>
    </div>

{% endblock main %}
