{% extends 'base.html' %}

{% block title %}
    Add Zone
{% endblock %}

{% block main %}

    <div class="container">
        <h1 class="mt-5">Add Zone</h1>
        <form method="post">
            {% csrf_token %}
            {% include 'zone/zone_form.html' %}
            <a type="button" href="{% url 'list_zones' park.id %}" class="btn btn-success mt-2">Back</a>
            <button type="submit" class="btn btn-success mt-2">Add Zone</button>
        </form>
    </div>

{% endblock main %}
