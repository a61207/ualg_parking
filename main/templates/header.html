{% load group_tags %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <!--<li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>-->

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_parks' %}">Parks</a>
                    </li>

                    {% if request.user|is_admin %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">Statistics</a>
                    </li>
                    {% endif %}

                </ul>
                {% if user.is_authenticated %}
                    {% if not request.user|is_admin %}
                        <a class="btn btn-outline-primary me-2" type="button"
                           href="{% url 'listarReservas' %}">Reservas</a>
                        <a class="btn btn-outline-primary me-2" type="button" href="{% url 'listarContratos' %}">Contratos</a>
                    {% endif %}
                    <a class="btn btn-outline-primary me-2" type="button" href="{% url 'logout' %}">Logout</a>
                    <a class="btn btn-outline-primary me-2" type="button" href="{% url 'account' request.user.id %}">Account</a>
                {% else %}
                    <a class="btn btn-outline-primary me-2" type="button" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-primary" type="button" href="{% url 'signin' %}">Sign In</a>
                {% endif %}

            </div>
        </div>
    </nav>
</header>
