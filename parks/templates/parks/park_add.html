{% extends 'base.html' %}

{% block title %}
    Add Park
{% endblock %}

{% block main %}

    <div class="container">
        <h1 class="mt-5">Add Park</h1>
        <form method="post">
            {% csrf_token %}
            {% include 'parks/park_form.html' %}
            <a type="button" href="{% url 'list_parks' %}" class="btn btn-danger mt-2">Back</a>
            <button type="submit" class="btn btn-success mt-2">Add Park</button>
        </form>
    </div>

{% endblock main %}
