{% extends 'base.html' %}
{% load group_tags %}
{% load django_tables2 %}
{% load crispy_forms_filters %}

{% block title %}
    Parks
{% endblock %}

{% block main %}

    <div class="container">
        <h1 class="mt-5">Park {{ park.name }} Zones</h1>
        {% render_table table %}
        {% if request.user|is_admin %}
            <a type="button" href="{% url 'add_zone' park.id %}" class="btn btn-success mt-2">Add Zone</a>
        {% endif %}
    </div>

{% endblock main %}
