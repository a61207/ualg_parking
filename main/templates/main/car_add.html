{% extends 'base.html' %}

{% block title %}
    Add Car
{% endblock %}

{% block main %}

    <div class="container">
        <h1 class="mt-5">Add Car</h1>
        <form method="post">
            {% csrf_token %}
            {% include 'main/car_form.html' %}
            <a type="button" href="{% url 'cars' request.user.id %}" class="btn btn-danger mt-2">Back</a>
            <button type="submit" class="btn btn-success mt-2">Add Car</button>
        </form>
    </div>

{% endblock main %}
