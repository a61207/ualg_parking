{% load group_tags %}

        <a class="btn btn-warning btn-sm col mx-1" href="{% url "update_schedule" record.park.id record.id %}">Update</a>
        <a class="btn btn-danger btn-sm col mx-1" href="{% url "arquive_schedule" record.park.id record.id %}">Archive</a>
    </div>
{% endif %}
